<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恩葸祝墙微18岁生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            /* 使用 transform 和 opacity 进行动画 */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fc9e47;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffd769;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd769;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>生日快乐！🎂</h1>
        <p>恭喜墙微加入成年大队伍！<br>
            18岁生日嘛，礼物当然要好好准备！😁<br>
            本想做得更精致酷炫点，奈何时间不够，那就做一个简单的页面送给你咯。😺<br>
            天天开心！18快乐！！！<br>
            （PS:还有一个小惊喜礼物：播放下面的音频噢！）<br>
            （再PS:这个网页的代码我会一直留存着，所以不用怕没掉哦！😎）</p>
        <audio controls>
            <source src="https://github.com/PeterPan06/qw-birthday-card/raw/refs/heads/main/%E6%81%A9%E8%91%B8%E7%BB%99%E5%A2%99%E5%BE%AE%E7%9A%84%E5%A3%B0%E9%9F%B3%E7%A4%BC%E7%89%A9.mp3" type="audio/mpeg">
        </audio>
        <button onclick="alert('可不要忘了我喔！（记得收藏小惊喜噢！这样就可以永久保存了！）')">收下恩葸的祝福</button>
    </div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>

</html>
